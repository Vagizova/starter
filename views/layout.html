<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>{{ locals.title }}</title>
    <meta content="{{ locals.description }}" name="description">
    <meta content="" name="keywords">
    <meta content="telephone=no" name="format-detection">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <link href="{{ 'style.css'|css_asset }}" rel="stylesheet" type="text/css">
</head>

<body>
    {% block content %} {% endblock content %} {%- if not isExport and _env == 'development'%} {% include "blocks/__add_component.html" %}
    <!-- include liveReload only in Dev server -->
    <script src="//localhost:35729/livereload.js"></script>
    {%- endif %}
    <script src="{{ 'jquery-3.2.0.min.js'|js_asset }}"></script>
    <script src="{{ 'common.js'|js_asset }}"></script>
    <script src="{{ 'masonry.pkgd.min.js'|js_asset }}"></script>
    <script src="{{ 'slick.min.js'|js_asset }}"></script>
</body>

</html>
